<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Chart</title>
</head>
<body>
    <h1>Stock Chart</h1>

    <form action="/" method="POST">
        <label for="symbol">Choose Symbol:</label>
        <select name="symbol" id="symbol" required>
            <option value="">Select a Symbol</option>
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="chartType">Choose Chart Type:</label>
        <select name="chartType" id="chartType" required>
            {% for type in chartTypes %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="timeSeries">Choose Time Series:</label>
        <select name="timeSeries" id="timeSeries" required>
            {% for ts in timeSeriesKeys %}
                <option value="{{ ts }}">{{ ts }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate" id="startDate" required>
        <br>

        <label for="endDate">End Date:</label>
        <input type="date" name="endDate" id="endDate" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    {% if chart_svg %}
        <div>
            <img src="{{ chart_svg }}" alt="Stock Chart">
        </div>
    {% endif %}
</body>
</html>
